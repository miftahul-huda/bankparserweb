<!doctype html>
<html lang="en">
<head>
<%- include ("./headerscript.html") -%>

<link href="../javascripts/tabular/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="../javascripts/tabular/js/tabulator.min.js"></script>


<style>
    .dropzone{
        border: solid 1px #ccc;
        border-radius: 5px;
    }
</style>

</head>
<body>
    <%- include ("./header.html") -%>
    <div class="card-body">

        <div id="processgif"></div>

        <table id="tbl-result">
            <tr>
                <th>Tanggal</th>
                <th>Keterangan</th>
                <th>CBG</th>
                <th>Mutasi</th>
                <th>Saldo</th>
            </tr>
            <tr>
                <td>01/10</td>
                <td>Saldo Awal</td>
                <td></td>
                <td></td>
                <td>894,542,013.38</td>
            </tr>
            <tr>
                <td>01/10</td>
                <td>TRSF E-BANKING (CR)</td>
                <td>0000</td>
                <td>18,600,000</td>
                <td></td>
            </tr>
            <tr>
                <td>01/10</td>
                <td>SETORAN TUNAI TANGGAL 01/01</td>
                <td>8645</td>
                <td>32,750,000</td>
                <td></td>
            </tr>
        </table>
        
    </div>
    <div style="width: 95%; display: table; margin-left: 0%;">
        <div style="width: 60%;display: table-cell;"></div>
        <div style="width: 15%;display: table-cell;">
            <button id="btn-back" type="button" class="btn btn-block btn-primary">Back</button>
        </div>
        <div style="width: 1%;display: table-cell;"></div>
        <div style="width: 15%;display: table-cell;">
            <button id="btn-next" type="button" class="btn btn-block btn-primary">Next</button>
        </div>
    </div>
    <%- include ("./footer.html") -%>
</body>

<script>

$(document).ready(function()
{
    $("#processgif").show();
    $("#tbl-result").hide();
    $("#btn-next").hide();
    $("#btn-back").hide();

    $("#btn-back").click(function(){
        location = "/web"
    })
    run();
})


function run()
{
    setTimeout(function(){
        $("#processgif").hide();
        $("#tbl-result").show();
        $("#btn-next").show();
        $("#btn-back").show();
    }, 5000 )
}

</script>
</html>
